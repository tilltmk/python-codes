<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Datei Deduplizierung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Dunkler Hintergrund */
            color: #fff; /* Weißer Text */
            height: 100vh; /* Vollbildhöhe */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1); /* Glasiger Effekt */
            backdrop-filter: blur(10px); /* Unscharfer Hintergrund */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Leichter Schatten */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Grenze für den Glas-Effekt */
        }
        .btn-glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* Leuchteffekt auf dem Text */
        }
        pre {
            background-color: rgba(0, 0, 0, 0.5); /* Halbtransparenter Hintergrund für <pre> */
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container glass-effect" style="margin: 10px; padding: 10px;">
        <h1>Datei-Index</h1>
        <button class="btn btn-primary btn-glow" onclick="fetch('/update').then(response => response.json()).then(data => updateIndex(data))">Index aktualisieren</button>
        <pre id="index"></pre>
    </div>
    <script>
        function updateIndex(data) {
            document.getElementById('index').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
